<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Ejercicio 6 Javascript DOM: El Temporizador</title>
  </head>
  <body class="text-white bg bg-dark">
    <header class="p-4 text-center shadow-lg">
      <p class="lead">Ejercicio NÂº 6 | Practica DOM | Javascript</p>
      <h1 class="display-2">El Temporizador</h1>
    </header>
    <main class="container d-flex justify-content-center">
      <section
        class="contenedorReloj d-flex justify-content-around flex-column"
      >
        <div
          class="container fecha text-center d-flex justify-content-evenly align-items-center"
        >
        
          <form>
            <h6 class="pb-3">Ingrese el tiempo</h6> 
            <input
              type="number"
              name="hora"
              id="horas"
              max="99"
              min="0"
              required
              class="shadow"
              value="00"
            />
            <label for="horas">hs</label>

            <input
              type="number"
              name="minutos"
              id="minutos"
              max="59"
              min="0"
              required
              value="00"
            />
            <label for="minutos">min</label>

            <input
              type="number"
              name="segundos"
              id="segundos"
              max="59"
              min="0"
              required
              value="00"
            />
            <label for="segundos">seg</label>

            <div>
            <button class="btn" type="submit" id="btnPlay">
              <i class="bi bi-play-fill"></i>
            </button>
            <button class="btn" id="btnPausa">
              <i class="bi bi-pause-fill"></i>
            </button>
            <button class="btn" id="btnReiniciar">
              <i class="bi bi-stop-fill"></i>
            </button></div>
          </form>
        </div>

    

        <div
          class="container contenedor hora text-center d-flex justify-content-center align-items-center"
          id="contenedor"
        >
          00:00:00
        </div>
      </section>
    </main>
    <footer class="text-center p-5 shadow-lg mt-2">
      &copy; Todos los derechos reservados
      <b>
        <a
          href="https://github.com/cristianq3/"
          target="_blank"
          class="text-white-50 text-decoration-none"
          >Cristian Quiroga</a
        >
        | Rolling Code School 2023
      </b>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
